<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Sass -->
  <link rel="stylesheet" href="sass/style.css">
  <!-- JS -->
  <script src="index.js" defer></script>
  <!-- Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <!-- Main section -->
  <main>
    <section class="container">
      <div class="content">

        <header>
          <h1 class="title">Stay updated!</h1>
        </header>

        <label class="text-description">Join 60,000+ product managers receiving monthly updates on:</label>

        <ul>
          <li><img src="assets/images/icon-list.svg" class="icon-list" alt="icon list">Product discovery and building
            what
            matters</li>
          <li><img src="assets/images/icon-list.svg" class="icon-list" alt="icon list"> Measuring to ensure updates are
            a
            success</li>
          <li><img src="assets/images/icon-list.svg" class="icon-list" alt="icon list">And much more!</li>
        </ul>

        <div class="email-labels">
          <label for="email" class="email-label">Email address</label>
          <label class="email-error"></label>
        </div>

        <input class="email-input" type="email" placeholder="email@company.com">

        <button class="suscribe-button">Subscribe to monthly newsletter</button>
      </div>

      <div class="desktop-image">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
      </div>
    </section>
  </main>

  <!-- Confirmation section -->
  <section class="confirmation hide">
    <div class="confirmation-content">
      <img src="assets/images/icon-success.svg" class="sign-up-sucess" alt="illustration-sign-up-sucess">

      <h1 class="thanks-title">Thanks for subscribing!</h1>
      <h2>A confirmation email has been sent to <span class="bold-word">ash@loremcompany.com.</span>
        Please open it and click the button inside to confirm your subscription</h2>

      <button class="dismiss-button">Dismiss message</button>
    </div>
  </section>

</body>

</html>
